<div class="container">
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titulo:</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="formData.title"
          required
        />
      </div>
      <div class="form-group">
        <label for="concern">Consulta:</label>
        <textarea
          class="form-control"
          id="concern"
          name="concern"
          rows="5"
          [(ngModel)]="formData.concern"
          required
        ></textarea>
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        style="background-color: #00540d; border-color: darkgreen"
        [disabled]="!formData.title || !formData.concern"
      >
        Enviar
      </button>
    </form>
  </div>
  <div class="text-container">
    <div class="text">
      <h1>Recibirá asesoramiento por medio de su correo electrónico</h1>
    </div>
  </div>
</div>
