<div class="configuracion-container">
    <h2>Configuración de Notificaciones</h2>
    
    <div class="opcion">
      <label>
        <input type="checkbox" [(ngModel)]="userConfig.notificacionesMentorias">
        Activar notificaciones de mentorías próximas
      </label>
    </div>
    
    <div class="opcion">
      <label>
        <input type="checkbox" [(ngModel)]="userConfig.notificacionesValoraciones">
        Activar notificaciones de actualizaciones en valoraciones
      </label>
    </div>
    
    <button (click)="guardarConfiguracion()">Guardar Configuración</button>
  </div>
